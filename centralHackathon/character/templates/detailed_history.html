<!DOCTYPE html>
<html>
<head>
    <title>Detailed History</title>
</head>
<body>
    <h1>Detailed Timer History</h1>
    <table border="1">
        <tr>
            <th>날짜</th>
            <th>집중 시간</th>
        </tr>
        {% for date, time in logs.items %}
        <tr>
            <td>{{ date|date:"m-d" }}</td>
            <td>
                {% if time.hours > 0 %}
                    {{ time.hours }}시간 {{ time.minutes }}분 {{ time.seconds }}초
                {% else %}
                    {{ time.minutes }}분 {{ time.seconds }}초
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="signup-form" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" id="send-verification">인증번호 요청</button>
        <input type="text" name="verification_code" id="verification_code" placeholder="인증 번호 입력" required>
        <button type="button" id="verify-code">인증번호 확인</button>
        <input type="submit" value="회원가입" id="submit-btn" disabled>
    </form>

    <script>
        document.getElementById('send-verification').addEventListener('click', function() {
            const email = document.querySelector('input[name="email"]').value;
            
            fetch('{% url "send_verification_email" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'email': email
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
            });
        });

        document.getElementById('verify-code').addEventListener('click', function() {
            const verificationCode = document.getElementById('verification_code').value;
            
            fetch('{% url "verify_code" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'verification_code': verificationCode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    document.getElementById('submit-btn').disabled = false; // 인증 성공 시 회원가입 버튼 활성화
                } else {
                    alert(data.error);
                }
            });
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            if (document.getElementById('submit-btn').disabled) {
                event.preventDefault(); // 인증이 완료되지 않은 경우 폼 제출 방지
                alert('인증이 완료되지 않았습니다.');
            }
        });
    </script>
</body>
</html>

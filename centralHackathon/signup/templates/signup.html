<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요." required>
            
            <label for="email">이메일</label>
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="이메일을 입력하세요." required class="with-button">
                <button type="button" id="send-verification" class="verify-button">인증번호</button>
            </div>
            
            <div class="input-group">
                <input type="text" name="verification_code" id="verification_code" placeholder="인증번호를 입력하세요." required class="with-button">
                <button type="button" id="verify-code" class="verify-button">인증확인</button>
            </div>

            <label for="password1">비밀번호</label>
            <p class="password-requirements">8자 이상 30자 이하, 숫자, 특수기호가 포함되어야 합니다.</p>
            <input type="password" id="password1" name="password1" placeholder="비밀번호를 입력하세요." required>
            
            <input type="password" id="password2" name="password2" placeholder="비밀번호를 다시 입력하세요." required>
            
            <button type="submit" id="signup-button">가입하기</button>
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
